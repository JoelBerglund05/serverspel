{% extends "index.html" %} {% block title %}Sign up{% endblock %} {% block
content %}

<form action="" method="post">
  <div class="row justify-content-around h-100vh pt-5">
    <div class="card center-card card-style col-4">
      <div class="card-body">
        <h1 class="card-title text-center pb-5">Sign up</h1>
        <div class="d-flex">
          <label for="username">Username</label>
        </div>
        <div class="d-flex justify-content-around">
          <input
            class="mb-5 input-style"
            id="username"
            name="username"
            type="username"
            placeholder="username"
          />
        </div>
        <div class="d-flex">
          <label for="password1">Password</label>
        </div>
        <div class="d-flex justify-content-around">
          <input
            class="mb-5 input-style"
            id="password1"
            name="password1"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="d-flex">
          <label for="password2">Password (Confirm)</label>
        </div>
        <div class="d-flex justify-content-around">
          <input
            class="mb-5 input-style"
            id="password2"
            name="password2"
            type="password"
            placeholder="Confirm password"
          />
        </div>
        <div class="d-flex justify-content-around mb-5">
          <button type="submit" class="btn btn-primary px-4 btn-style">
            Submit
          </button>
        </div>
        <div class="signup-style">
          <p>
            If you do have an acound login
            <a href="/login">here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
