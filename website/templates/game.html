{% extends "index.html" %} {% block title %}Games{% endblock %} {% block content%}
<li class="d-flex justify-content-around py-5">
    {% for i in active_games %}
        {% if i != "..." %}
        <ul>
            <form action="" method="post"><input type="hidden" value="{{ game_tokens[i] }}"><button>{{ i }}</button></form>
        </ul>
        {% endif %}
    {% endfor %}
</li>
{% endblock %}
